<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Suha - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Muhammad Komaja</title>
    
    <!-- CSS Libraries-->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/animate.css">
    <link rel="stylesheet" href="libs/css/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/css/default/lineicons.min.css">
    <!-- Animation CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="libs/style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
    <style>
        @font-face {
          font-family: GE_SS_Text_UltraLight;
          src: url(Fonts/GE_SS_Text_UltraLight.otf);
        }
        body{
          background: url('img/bg+icons_Create Account.jpg')no-repeat left center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
        #grad1 {
          height: 900px;
          font-family:GE_SS_Text_UltraLight;
        }
    </style>
  </head>
  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Header Area-->
    <div id="grad1">
        <div class="row g-2" style="padding: 18px">
             <div class="col-12 "><a href="4.html"><i class="lni lni-home"  style=" color:#fff; font-size: 20px;"></i></a></div>
        </div>
        <div class="row">
        <center>
            <div class="col-md-12"><img src="img/logo1.png" alt="موارد عجمان" /></div>
        </center>
        </div>
    
    <div class="row g-3" style="background-color: #fff; height: 100%; border-radius: 35px 35px 0px 0px;">
    <div class="col-12 animated bounceInUp slower delay-0.5s">
        <div class="col-12" style="padding: 20px;">
            <div class="card-body">
                <div id="login">
                    <form class="form" action="home.html">
                        <input class="form-control animated bounceInUp slower delay-0.5s" id="signin-email" style="text-align: right;" type="email" placeholder="اسم المستخدم" />
                        <br />
                        <input class="form-control animated bounceInUp slower delay-0.5s" autocomplete="current-password" id="id_password" style="text-align: right;" type="password" placeholder="كلمة المرور" />
                        <div class="password-meter-wrapper progress" style="display: none;"><div id="password-progress" class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%;"></div></div>
                        <div id="password-score" class="password-score" style="display: none;"></div>
                        <div id="password-recommendation" class="password-recommendation"></div>
                        <input type="hidden" id="password-strength-score" value="0" />
                        <br />
                        <input class="form-control animated bounceInUp slower delay-0.5s" style="background-color: #0ca3a6; color: #fff;" type="submit" value="تسجيل الدحول" />
                        <br />
                        <center>
                            <label>
                                <input type="checkbox"  name="remember"> Remember me
                            </label>
                        </center>
                        <center>
                            <a class="btn btn-sm animated bounceInUp slower delay-0.5s" style="font-family:GE_SS_Text_UltraLight;border: 2px solid #eaeac2;" href="#">English</a>
                            <a class="btn btn-sm animated bounceInUp slower delay-0.5s" style="font-family:GE_SS_Text_UltraLight;border: 2px solid #0ca3a6;" href="#">عربى</a>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>    


    </div>
</div>






    <!-- All JavaScript Files-->
    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/waypoints.min.js"></script>
    <script src="libs/js/jquery.easing.min.js"></script>
    <script src="libs/js/owl.carousel.min.js"></script>
    <script src="libs/js/jquery.counterup.min.js"></script>
    <script src="libs/js/jquery.countdown.min.js"></script>
    <script src="libs/js/default/jquery.passwordstrength.js"></script>
    <script src="libs/js/wow.min.js"></script>
    <script src="libs/js/jarallax.min.js"></script>
    <script src="libs/js/jarallax-video.min.js"></script>
    <script src="libs/js/default/dark-mode-switch.js"></script>
    <script src="libs/js/default/no-internet.js"></script>
    <script src="libs/js/default/active.js"></script>
    <script src="libs/js/pwa.js"></script>
</body>
</html>
